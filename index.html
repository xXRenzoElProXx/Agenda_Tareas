<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Intereses</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>
    <div class="calculator">
        <h1>Calculadora de Intereses</h1>
        <div class="input-group">
            <label for="principal">Principal (P):</label>
            <input type="number" id="principal" placeholder="Cantidad principal (P)">
            <small>Monto inicial invertido o prestado.</small>
        </div>
        <div class="input-group">
            <label for="rate">Tasa de Interés (%):</label>
            <input type="number" id="rate" placeholder="Tasa de interés (%)">
            <small>Porcentaje de interés aplicado al monto principal.</small>
        </div>
        <div class="input-group">
            <label for="time">Período de Tiempo (años):</label>
            <input type="number" id="time" placeholder="Años">
            <small>Número de años que dura la inversión o préstamo.</small>
        </div>
        <div class="input-group">
            <label for="compound">Frecuencia de Composición:</label>
            <select id="compound">
                <option value="1">Anual</option>
                <option value="2">Semestral</option>
                <option value="4">Trimestral</option>
                <option value="12">Mensual</option>
            </select>
            <small>Frecuencia con la que se calcula y añade el interés compuesto.</small>
        </div>
        <div class="button-group">
            <button id="btnSimple" onclick="calculateSimpleInterest()" disabled>Interés Simple</button>
            <button id="btnCompound" onclick="calculateCompoundInterest()" disabled>Interés Compuesto</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
